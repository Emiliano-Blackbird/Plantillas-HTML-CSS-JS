<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
  </head>

  <body>
    <h1>Slider With Swiper Demo</h1>

    <section>
      <div class="swiperContainer">
        <!-- Swiper -->
      <div class="swiper miPrimerSlider">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/harley-davidson-01.svg" style="width: 400px; height: auto;" alt=""></div>
          <div class="swiper-slide"><img src="img/harley-davidson-02.svg" style="width: 400px; height: auto;" alt=""></div>
          <div class="swiper-slide"><img src="img/harley-davidson-03.svg" style="width: 400px; height: auto;" alt=""></div>
          <div class="swiper-slide"><img src="img/harley-davidson-04.svg" style="width: 400px; height: auto;" alt=""></div>
          <div class="swiper-slide"><img src="img/harley-davidson-05.svg" style="width: 400px; height: auto;" alt=""></div>
          <div class="swiper-slide"><img src="img/harley-davidson-06.svg" style="width: 400px; height: auto;" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>

</html>
